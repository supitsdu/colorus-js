name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup Biome.js
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Run linting & formatting
        run: |
          npm run lint
          npm run format

      - name: Run type-checking
        run: npm run check-types

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build
